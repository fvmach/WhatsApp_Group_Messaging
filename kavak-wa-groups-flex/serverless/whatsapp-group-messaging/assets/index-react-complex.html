<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Conversations Group Manager</title>
    
    <!-- React and ReactDOM (required for Paste) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Twilio Paste Design System CSS -->
    <link href="https://unpkg.com/@twilio-paste/core@20.8.0/dist/themes/twilio/theme.css" rel="stylesheet">
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.23.0/babel.min.js"></script>
    
    <!-- Load dependencies in order -->
    <script>
        // Ensure proper loading order
        window.addEventListener('load', function() {
            // Load Paste after everything else is ready
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@twilio-paste/core@20.8.0/dist/umd/paste.min.js';
            script.onload = function() {
                console.log('Paste loaded successfully');
                // Trigger any waiting React components
                if (window.initPasteApp) {
                    window.initPasteApp();
                }
            };
            document.head.appendChild(script);
        });
    </script>
    
    <style>
        /* Minimal custom styles - mostly relying on Paste design tokens */
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Responsive grid for form elements */
        .form-grid {
            display: grid;
            gap: 16px;
        }
        
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        /* Ensure buttons wrap nicely on mobile */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        @media (max-width: 767px) {
            .button-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .button-group button {
                width: 100%;
            }
        }
        
        /* Focus indicators for better accessibility */
        button:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid #0263e0;
            outline-offset: 2px;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .modal-overlay {
                background: rgba(0, 0, 0, 0.8);
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-overlay.hidden {
            display: none;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }
        
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 12px;
            border: 1px solid #d4d7db;
            border-radius: 4px;
            margin-bottom: 12px;
            background: #fafafa;
        }
        
        .chat-message {
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 8px;
            border: 1px solid #d4d7db;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <!-- Chat Modal -->
    <div id="chat-modal" class="modal-overlay hidden" role="dialog" aria-labelledby="chat-modal-title" aria-modal="true">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 id="chat-modal-title" style="margin: 0;">Chat: <span id="chat-group-name-modal"></span></h3>
                <button onclick="closeModal('chat-modal')" aria-label="Close chat modal" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div style="display: flex; gap: 8px;">
                <textarea 
                    id="chat-input" 
                    placeholder="Type a message..." 
                    style="flex: 1; min-height: 50px; padding: 8px; border: 1px solid #d4d7db; border-radius: 4px;"
                ></textarea>
                <button id="send-chat-message-button" style="padding: 8px 16px; background: #f22f46; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
            </div>
        </div>
    </div>

    <!-- Notify Group Modal -->
    <div id="notify-group-modal" class="modal-overlay hidden" role="dialog" aria-labelledby="notify-modal-title" aria-modal="true">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 id="notify-modal-title" style="margin: 0;">Notify Group: <span id="notify-group-name-modal"></span></h3>
                <button onclick="closeModal('notify-group-modal')" aria-label="Close notify modal" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <input type="hidden" id="notify-group-sid-modal">
            <div style="margin-bottom: 12px;">
                <label style="display: block; margin-bottom: 4px; font-weight: 600;">Message:</label>
                <textarea 
                    id="notify-message" 
                    placeholder="Type your message to the group"
                    style="width: 100%; min-height: 80px; padding: 8px; border: 1px solid #d4d7db; border-radius: 4px; box-sizing: border-box;"
                ></textarea>
            </div>
            <button id="send-notify-message-button" style="background: #f22f46; color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer;">Send Notification</button>
        </div>
    </div>

    <!-- Update Group Modal -->
    <div id="update-group-modal" class="modal-overlay hidden" role="dialog" aria-labelledby="update-modal-title" aria-modal="true">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 id="update-modal-title" style="margin: 0;">Update Group: <span id="update-group-name-display-modal"></span></h3>
                <button onclick="closeModal('update-group-modal')" aria-label="Close update modal" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <input type="hidden" id="update-group-sid-modal">

            <h4>Edit Details</h4>
            <div style="margin-bottom: 12px;">
                <label style="display: block; margin-bottom: 4px; font-weight: 600;">New Group Name:</label>
                <input 
                    type="text" 
                    id="update-group-name-modal"
                    style="width: 100%; padding: 8px; border: 1px solid #d4d7db; border-radius: 4px; box-sizing: border-box;"
                >
            </div>
            <div style="margin-bottom: 12px;">
                <label style="display: block; margin-bottom: 4px; font-weight: 600;">New Group Description:</label>
                <textarea 
                    id="update-group-description-modal"
                    style="width: 100%; min-height: 80px; padding: 8px; border: 1px solid #d4d7db; border-radius: 4px; box-sizing: border-box;"
                ></textarea>
            </div>
            <button id="save-group-details-button" style="background: #f22f46; color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">Save Details</button>
            
            <hr style="margin: 20px 0;">

            <h4>Manage Participants</h4>
            <div style="margin-bottom: 12px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Add Participants:</label>
                <div id="update-group-add-participants-select" class="checkbox-group"></div>
            </div>
            <button id="add-participants-button-modal" style="background: #007bff; color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">Add Selected Participants</button>
            
            <div style="margin-bottom: 12px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Current Participants (Click to Remove):</label>
                <ul id="update-group-current-participants-list" style="list-style: none; padding: 0; margin: 0;"></ul>
            </div>
        </div>
    </div>

    <!-- Invite Flex Agent Modal -->
    <div id="invite-flex-modal" class="modal-overlay hidden" role="dialog" aria-labelledby="invite-flex-modal-title" aria-modal="true">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h2 id="invite-flex-modal-title" style="margin: 0;">Invite Flex Agent</h2>
                <button onclick="closeModal('invite-flex-modal')" aria-label="Close invite flex modal" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <p id="invite-flex-group-name" style="margin-top: -6px; margin-bottom: 16px;"></p>
            <input type="hidden" id="invite-flex-conversation-sid" />

            <div style="display: grid; gap: 16px; grid-template-columns: 1fr 1fr; margin-bottom: 16px;">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600;">Select Workers (multi)</label>
                    <select 
                        id="invite-workers-select" 
                        multiple 
                        size="10" 
                        style="width: 100%; border: 1px solid #d4d7db; border-radius: 4px; padding: 4px;"
                    ></select>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600;">Select Queue (single)</label>
                    <select 
                        id="invite-queue-select" 
                        size="10" 
                        style="width: 100%; border: 1px solid #d4d7db; border-radius: 4px; padding: 4px;"
                    ></select>
                </div>
            </div>

            <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                <button id="send-flex-invites-button" style="background: #f22f46; color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer;">Send Invites</button>
                <button onclick="closeModal('invite-flex-modal')" style="background: #007bff; color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer;">Cancel</button>
            </div>
            <small>You can invite one queue, multiple workers, or both.</small>
        </div>
    </div>

    <script type="text/babel">
        // Define the app initialization function
        window.initPasteApp = function() {
            const { 
                Theme, 
                Box, 
                Card, 
                Heading, 
                Input, 
                Button, 
                Select, 
                Option, 
                Textarea, 
                Label,
                Separator,
                Stack,
                Flex,
                Text,
                Badge,
                Alert
            } = Paste;

            function App() {
            const [sdkStatus, setSdkStatus] = React.useState('SDK Status: Not Initialized');
            const [isInitialized, setIsInitialized] = React.useState(false);
            const [tokenIdentity, setTokenIdentity] = React.useState('');
            const [contacts, setContacts] = React.useState([]);
            const [groups, setGroups] = React.useState([]);
            
            // Contact form state
            const [contactName, setContactName] = React.useState('');
            const [contactId, setContactId] = React.useState('');
            const [contactTeam, setContactTeam] = React.useState('');
            
            // Group form state
            const [groupName, setGroupName] = React.useState('');
            const [groupDescription, setGroupDescription] = React.useState('');
            const [groupTwilioNumber, setGroupTwilioNumber] = React.useState('');
            const [selectedParticipants, setSelectedParticipants] = React.useState([]);
            
            // Filter state
            const [searchTerm, setSearchTerm] = React.useState('');
            const [filterState, setFilterState] = React.useState('');
            const [orderBy, setOrderBy] = React.useState('friendlyName');
            const [orderDirection, setOrderDirection] = React.useState('asc');

            const handleInitializeSDK = async () => {
                setSdkStatus('SDK Status: Initializing...');
                try {
                    // Call the existing initialize function from app.js
                    await window.initializeSDKFromPaste(tokenIdentity || 'whatsapp_groups_manager');
                    setIsInitialized(true);
                    setSdkStatus('SDK Status: Connected');
                } catch (error) {
                    setSdkStatus(`SDK Status: Error - ${error.message}`);
                }
            };

            const handleAddContact = async () => {
                if (!contactName.trim() || !contactId.trim()) {
                    alert('Contact Name and ID are required.');
                    return;
                }
                
                // Validate identifier: allow Twilio client identities or E.164 phone numbers
                const e164Regex = /^\+?[1-9]\d{1,14}$/;
                if (!contactId.startsWith('client:') && !e164Regex.test(contactId)) {
                    alert("Identifier must be a valid phone number in E.164 format (e.g., +1234567890) or start with 'client:'.");
                    return;
                }
                
                try {
                    await window.addContactFromPaste(contactName, contactId, contactTeam);
                    setContactName('');
                    setContactId('');
                    setContactTeam('');
                } catch (error) {
                    console.error('Failed to add contact:', error);
                }
            };

            const handleCreateGroup = async () => {
                if (!groupName.trim()) {
                    alert('Group Name is required.');
                    return;
                }
                if (selectedParticipants.length === 0) {
                    alert('Select at least one participant.');
                    return;
                }
                if (!groupTwilioNumber.trim()) {
                    alert('Twilio Phone Number is required.');
                    return;
                }
                
                try {
                    await window.createGroupFromPaste(
                        groupName,
                        groupDescription,
                        groupTwilioNumber,
                        selectedParticipants
                    );
                    setGroupName('');
                    setGroupDescription('');
                    setGroupTwilioNumber('');
                    setSelectedParticipants([]);
                } catch (error) {
                    console.error('Failed to create group:', error);
                }
            };

            const handleParticipantChange = (participantId, isSelected) => {
                if (isSelected) {
                    setSelectedParticipants(prev => [...prev, participantId]);
                } else {
                    setSelectedParticipants(prev => prev.filter(id => id !== participantId));
                }
            };

            // Connect React state changes to the vanilla JS filtering functions
            React.useEffect(() => {
                if (window.updateSearchTerm) {
                    window.updateSearchTerm(searchTerm);
                }
            }, [searchTerm]);

            React.useEffect(() => {
                if (window.updateFilterState) {
                    window.updateFilterState(filterState);
                }
            }, [filterState]);

            React.useEffect(() => {
                if (window.updateOrderBy) {
                    window.updateOrderBy(orderBy);
                }
            }, [orderBy]);

            React.useEffect(() => {
                if (window.updateOrderDirection) {
                    window.updateOrderDirection(orderDirection);
                }
            }, [orderDirection]);

            return (
                <Theme.Provider theme="twilio">
                    <Box padding="space60" backgroundColor="colorBackgroundBody" minHeight="100vh">
                        <Box maxWidth="size80" marginX="auto">
                            <Heading as="h1" variant="heading10" textAlign="center" marginBottom="space70" color="colorTextBrandHighlight">
                                Twilio Conversations Group Manager
                            </Heading>

                            {/* Initialization Section */}
                            {!isInitialized && (
                                <Card marginBottom="space70">
                                    <Heading as="h2" variant="heading30" marginBottom="space50">
                                        Initialization
                                    </Heading>
                                    <Stack orientation="vertical" spacing="space50">
                                        <Box>
                                            <Label htmlFor="token-identity">
                                                Identity (e.g., your Flex Worker SID or unique user ID):
                                            </Label>
                                            <Input
                                                id="token-identity"
                                                type="text"
                                                placeholder="Enter your identity"
                                                value={tokenIdentity}
                                                onChange={(e) => setTokenIdentity(e.target.value)}
                                            />
                                        </Box>
                                        <Box>
                                            <Button variant="primary" onClick={handleInitializeSDK}>
                                                Initialize Conversations SDK
                                            </Button>
                                        </Box>
                                        <Text fontWeight="fontWeightSemibold">{sdkStatus}</Text>
                                    </Stack>
                                </Card>
                            )}

                            {/* Contacts Management Section */}
                            {isInitialized && (
                                <Card marginBottom="space70">
                                    <Heading as="h2" variant="heading30" marginBottom="space50">
                                        Contacts Management
                                    </Heading>
                                    
                                    <Box marginBottom="space60">
                                        <Heading as="h3" variant="heading40" marginBottom="space40">
                                            Add New Contact
                                        </Heading>
                                        <Stack orientation="vertical" spacing="space40">
                                            <Box>
                                                <Label htmlFor="contact-name">Name:</Label>
                                                <Input
                                                    id="contact-name"
                                                    type="text"
                                                    placeholder="Contact Name"
                                                    value={contactName}
                                                    onChange={(e) => setContactName(e.target.value)}
                                                />
                                            </Box>
                                            <Box>
                                                <Label htmlFor="contact-id">
                                                    Phone Number (e.g., +1234567890) or Client ID (e.g., client:flex_agent_alice):
                                                </Label>
                                                <Input
                                                    id="contact-id"
                                                    type="text"
                                                    placeholder="+1... or client:..."
                                                    value={contactId}
                                                    onChange={(e) => setContactId(e.target.value)}
                                                />
                                            </Box>
                                            <Box>
                                                <Label htmlFor="contact-team">Team (Optional):</Label>
                                                <Input
                                                    id="contact-team"
                                                    type="text"
                                                    placeholder="Team Name"
                                                    value={contactTeam}
                                                    onChange={(e) => setContactTeam(e.target.value)}
                                                />
                                            </Box>
                                            <Box>
                                                <Button variant="primary" onClick={handleAddContact}>
                                                    Add Contact
                                                </Button>
                                            </Box>
                                        </Stack>
                                    </Box>

                                    <Box>
                                        <Heading as="h3" variant="heading40" marginBottom="space40">
                                            My Contacts
                                        </Heading>
                                        <Box id="contacts-list-paste">
                                            {/* Contacts will be populated by the original JavaScript */}
                                        </Box>
                                    </Box>
                                </Card>
                            )}

                            {/* Group Conversations Management Section */}
                            {isInitialized && (
                                <Card marginBottom="space70">
                                    <Heading as="h2" variant="heading30" marginBottom="space50">
                                        Group Conversations Management
                                    </Heading>
                                    
                                    <Box marginBottom="space60">
                                        <Heading as="h3" variant="heading40" marginBottom="space40">
                                            Create New Group
                                        </Heading>
                                        <Stack orientation="vertical" spacing="space40">
                                            <Box>
                                                <Label htmlFor="group-name">Group Name:</Label>
                                                <Input
                                                    id="group-name"
                                                    type="text"
                                                    placeholder="Group Chat Name"
                                                    value={groupName}
                                                    onChange={(e) => setGroupName(e.target.value)}
                                                />
                                            </Box>
                                            <Box>
                                                <Label htmlFor="group-description">Group Description (Optional):</Label>
                                                <Textarea
                                                    id="group-description"
                                                    placeholder="Purpose of the group"
                                                    value={groupDescription}
                                                    onChange={(e) => setGroupDescription(e.target.value)}
                                                />
                                            </Box>
                                            <Box>
                                                <Label htmlFor="group-twilio-number">
                                                    Twilio Phone Number for Group (e.g., +12345678900):
                                                </Label>
                                                <Input
                                                    id="group-twilio-number"
                                                    type="tel"
                                                    placeholder="+12345678900 (for WhatsApp initiation)"
                                                    value={groupTwilioNumber}
                                                    onChange={(e) => setGroupTwilioNumber(e.target.value)}
                                                />
                                            </Box>
                                            <Box>
                                                <Label>Select Participants:</Label>
                                                <Box id="group-participants-select-paste" className="checkbox-group">
                                                    {/* Participants will be populated by the original JavaScript */}
                                                </Box>
                                            </Box>
                                            <Box>
                                                <Button variant="primary" onClick={handleCreateGroup}>
                                                    Create Group
                                                </Button>
                                            </Box>
                                        </Stack>
                                    </Box>

                                    <Separator orientation="horizontal" verticalSpacing="space60" />

                                    <Box marginBottom="space60">
                                        <Heading as="h4" variant="heading50" marginBottom="space40">
                                            Filter and Sort Groups
                                        </Heading>
                                        <Box className="form-grid">
                                            <Box>
                                                <Label htmlFor="search-groups-input">Search by Name/Description:</Label>
                                                <Input
                                                    id="search-groups-input"
                                                    type="text"
                                                    placeholder="Enter search term..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                />
                                            </Box>
                                            <Box>
                                                <Label htmlFor="filter-group-state-select">Filter by State:</Label>
                                                <Select
                                                    id="filter-group-state-select"
                                                    value={filterState}
                                                    onChange={(e) => setFilterState(e.target.value)}
                                                >
                                                    <Option value="">All States</Option>
                                                    <Option value="active">Active</Option>
                                                    <Option value="inactive">Inactive</Option>
                                                    <Option value="closed">Closed</Option>
                                                </Select>
                                            </Box>
                                            <Box>
                                                <Label htmlFor="order-groups-by-select">Order by:</Label>
                                                <Select
                                                    id="order-groups-by-select"
                                                    value={orderBy}
                                                    onChange={(e) => setOrderBy(e.target.value)}
                                                >
                                                    <Option value="friendlyName">Name</Option>
                                                    <Option value="dateUpdated">Last Updated</Option>
                                                    <Option value="dateCreated">Date Created</Option>
                                                </Select>
                                            </Box>
                                            <Box>
                                                <Label htmlFor="order-groups-direction-select">Direction:</Label>
                                                <Select
                                                    id="order-groups-direction-select"
                                                    value={orderDirection}
                                                    onChange={(e) => setOrderDirection(e.target.value)}
                                                >
                                                    <Option value="asc">Ascending</Option>
                                                    <Option value="desc">Descending</Option>
                                                </Select>
                                            </Box>
                                        </Box>
                                    </Box>

                                    <Box>
                                        <Heading as="h3" variant="heading40" marginBottom="space40">
                                            Existing Groups
                                        </Heading>
                                        <Box id="groups-list-paste">
                                            {/* Groups will be populated by the original JavaScript */}
                                        </Box>
                                    </Box>
                                </Card>
                            )}
                        </Box>
                    </Box>
                </Theme.Provider>
            );
        }

            // Render the React app
            const container = document.getElementById('app');
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        }); // Close waitForPaste callback
    </script>

    <script src="https://media.twiliocdn.com/sdk/js/conversations/v2.3/twilio-conversations.min.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
